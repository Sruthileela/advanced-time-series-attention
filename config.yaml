# Configuration for Time Series Forecasting Project

data:
  path: "data/raw/air_quality.csv"
  target_column: "PM2.5"
  test_size: 0.2
  lookback: 24
  forecast_horizon: 1

preprocessing:
  imputation_method: "linear"
  scale_method: "standard"
  sequence_method: "sliding_window"

lstm:
  units: [64, 32]
  dropout: 0.2
  recurrent_dropout: 0.1
  activation: "tanh"

lstm_attention:
  units: 128
  attention_units: 64

transformer:
  d_model: 128
  num_heads: 4
  ff_dim: 256
  num_layers: 2
  dropout_rate: 0.1

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  validation_split: 0.1

explainability:
  background_samples: 50
  explanation_samples: 100
  save_plots: true

paths:
  models: "models/"
  results: "results/"
  plots: "results/plots/"
